<body>

    
    <div class="topics-bar">
        <span class="brand-name">DocAkash</span>
        <div id="topics"></div>

        <button id="deleteTopicBtn" class="danger hidden" onclick="deleteCurrentTopic()">ðŸ—‘ Delete Topic</button>
        <button id="loginBtn" class="login-btn">Login</button>
        <button id="logoutBtn" class="hidden">Logout</button>
       
    </div>

    <div class="container">
        <div class="sidebar">
            <input type="text" id="pageSearch" placeholder="Search Pages">
            <ul id="pageList"></ul>
            <button id="addPageBtn" onclick="addPage()">+ Add Page</button>
            <button id="deletePageBtn" class="danger hidden" onclick="deleteCurrentPage()">ðŸ—‘ Delete Page</button>
        </div>

        <div class="content">
            <input type="text" id="pageTitle" placeholder="Page Title" />

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
